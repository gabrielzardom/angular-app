<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div><span>Pt: </span>{{hero.puntos}}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="Hero name"/><br>
    <label for="hero-puntos">Hero puntos: </label>
    <input id="hero-puntos" [(ngModel)]="hero.puntos" placeholder="Hero puntos"/>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
